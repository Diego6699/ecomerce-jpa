spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
   defer-datasource-initialization: true
   show-sql: true
   hibernate:
     ddl-auto: create
   properties:
    hibernate:
      format-sql: true
